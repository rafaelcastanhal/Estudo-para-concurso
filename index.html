<html lang="pt-BR" class="light">

    <title>SEFA PA</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Public Sans', 'sans-serif'],
              display: ['Public Sans', 'sans-serif'],
            },
            colors: {
              primary: "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
              "institutional-navy": "#0d1b12",
              "fiscal-green": "#4c9a66",
            },
          },
        },
      }
    </script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <style>
      body { font-family: 'Public Sans', sans-serif; }
      .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
      
      /* Base Fade */
      .fade-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

      /* Slide Animations for Quiz */
      .animate-slide-in-right { animation: slideInRight 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); }
      .animate-slide-in-left { animation: slideInLeft 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); }

      @keyframes slideInRight { 
        from { opacity: 0; transform: translateX(30px); } 
        to { opacity: 1; transform: translateX(0); } 
      }
      @keyframes slideInLeft { 
        from { opacity: 0; transform: translateX(-30px); } 
        to { opacity: 1; transform: translateX(0); } 
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
